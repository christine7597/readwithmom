<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadWithMom - 아동심리 도움책 오디오북</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #ff9a9e;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        select, input[type="range"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        select:focus {
            outline: none;
            border-color: #ff9a9e;
        }

        .speed-display {
            text-align: center;
            color: #ff6b9d;
            font-weight: bold;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            font-weight: 700;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
        }

        .status.playing {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.stopped {
            background: #f8f9fa;
            color: #666;
        }

        .example-texts {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .example-texts h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .example-btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #ff9a9e;
            color: white;
            border-color: #ff9a9e;
        }

        .char-count {
            text-align: right;
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .tab-btn.active {
            background: white;
            color: #ff9a9e;
            border-color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 ReadWithMom</h1>
            <p>아동심리 도움책 오디오북 - 아이를 위한 심리학 콘텐츠를 부드러운 목소리로</p>
        </div>

        <div class="main-card">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('parent')">👨‍👩‍👧 부모와 함께</button>
                <button class="tab-btn" onclick="showTab('child')">👶 아이를 위한</button>
            </div>

            <!-- 부모와 함께 섹션 -->
            <div id="parent" class="tab-content active">
                <div class="form-group">
                    <label for="textInput">부모와 아이가 함께 소통하며 읽을 내용을 입력하세요</label>
                    <textarea id="textInput" placeholder="부모와 아이가 함께 읽고 대화할 수 있는 내용을 입력하세요...&#10;&#10;예: 오늘 하루 어떤 일이 있었나요? 기분이 어땠나요? 함께 이야기해볼까요?"></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> 글자
                    </div>
                </div>

                <div class="example-texts">
                    <h3>📖 부모와 함께 읽기 예시</h3>
                    <button class="example-btn" onclick="loadExample('parent_emotion')">감정 대화하기</button>
                    <button class="example-btn" onclick="loadExample('parent_communication')">소통 연습</button>
                    <button class="example-btn" onclick="loadExample('parent_problem')">문제 해결하기</button>
                    <button class="example-btn" onclick="loadExample('parent_bonding')">관계 쌓기</button>
                    <button class="example-btn" onclick="loadExample('parent_rules')">규칙 정하기</button>
                    <button class="example-btn" onclick="loadExample('parent_praise')">칭찬하기</button>
                    <button class="example-btn" onclick="loadExample('parent_conflict')">갈등 해결</button>
                    <button class="example-btn" onclick="loadExample('parent_empathy')">공감하기</button>
                    <button class="example-btn" onclick="loadExample('parent_limits')">경계 설정</button>
                    <button class="example-btn" onclick="loadExample('parent_gratitude')">감사 표현</button>
                </div>
            </div>

            <!-- 아이를 위한 섹션 -->
            <div id="child" class="tab-content">
                <div class="form-group">
                    <label for="textInputChild">아이에게 읽어주며 혼자 성찰할 수 있는 내용을 입력하세요</label>
                    <textarea id="textInputChild" placeholder="아이에게 읽어주면서 아이가 스스로 생각해볼 수 있는 내용을 입력하세요...&#10;&#10;예: 나는 어떤 감정을 느낄 수 있을까요? 화가 날 때는 어떻게 하면 좋을까요?"></textarea>
                    <div class="char-count">
                        <span id="charCountChild">0</span> 글자
                    </div>
                </div>

                <div class="example-texts">
                    <h3>📖 아이를 위한 읽기 예시</h3>
                    <button class="example-btn" onclick="loadExampleChild('child_feelings')">내 감정 알아보기</button>
                    <button class="example-btn" onclick="loadExampleChild('child_friends')">친구와 함께하기</button>
                    <button class="example-btn" onclick="loadExampleChild('child_brave')">용기 내기</button>
                    <button class="example-btn" onclick="loadExampleChild('child_kind')">친절하게 대하기</button>
                    <button class="example-btn" onclick="loadExampleChild('child_sharing')">나누기</button>
                    <button class="example-btn" onclick="loadExampleChild('child_sorry')">미안해하기</button>
                    <button class="example-btn" onclick="loadExampleChild('child_different')">다름 이해하기</button>
                    <button class="example-btn" onclick="loadExampleChild('child_patience')">기다리기</button>
                    <button class="example-btn" onclick="loadExampleChild('child_help')">도와주기</button>
                    <button class="example-btn" onclick="loadExampleChild('child_love')">사랑 표현하기</button>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>언어 선택</label>
                    <select id="languageSelect">
                        <option value="ko-KR">한국어</option>
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="ja-JP">日本語</option>
                        <option value="zh-CN">中文</option>
                        <option value="es-ES">Español</option>
                        <option value="fr-FR">Français</option>
                        <option value="de-DE">Deutsch</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>음성 선택 (더 자연스러운 음성을 선택하세요)</label>
                    <select id="voiceSelect">
                        <option value="">자동 선택 (가장 자연스러운 음성)</option>
                    </select>
                    <div class="info-text" style="font-size: 0.85em; color: #666; margin-top: 5px;">
                        💡 Neural, Premium, Enhanced 음성이 더 자연스럽습니다
                    </div>
                </div>

                <div class="control-group">
                    <label>읽기 속도</label>
                    <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="0.9">
                    <div class="speed-display" id="speedDisplay">0.9x</div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="playBtn">▶️ 읽기 시작</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>⏸️ 일시정지</button>
                <button class="btn btn-danger" id="stopBtn" disabled>⏹️ 중지</button>
            </div>

            <div class="status stopped" id="status">
                준비됨
            </div>

            <div class="example-texts">
                <h3>📖 아동심리 도움책 예시</h3>
                <button class="example-btn" onclick="loadExample('emotion')">아이의 감정 이해하기</button>
                <button class="example-btn" onclick="loadExample('communication')">효과적인 소통</button>
                <button class="example-btn" onclick="loadExample('selfesteem')">자존감 키우기</button>
                <button class="example-btn" onclick="loadExample('behavior')">행동 이해하기</button>
                <button class="example-btn" onclick="loadExample('anxiety')">불안 관리하기</button>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const textInputChild = document.getElementById('textInputChild');
        const languageSelect = document.getElementById('languageSelect');
        const voiceSelect = document.getElementById('voiceSelect');
        const speedRange = document.getElementById('speedRange');
        const speedDisplay = document.getElementById('speedDisplay');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const charCount = document.getElementById('charCount');
        const charCountChild = document.getElementById('charCountChild');
        let currentTab = 'parent';

        let synth = window.speechSynthesis;
        let utterance = null;
        let voices = [];

        // 음성 목록 로드
        function loadVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '<option value="">기본 음성 (자동 선택)</option>';
            
            const currentLang = languageSelect.value;
            let preferredVoiceIndex = null;
            let preferredVoiceName = '';
            
            // 한국어의 경우 더 자연스러운 음성을 우선 선택 (Neural, Premium, Enhanced 우선)
            const preferredNames = ['Neural', 'Premium', 'Enhanced', 'Natural', 'WaveNet', 'Yuna', 'Sora', 'Nara', 'Nayeon', 'Female', '여성', 'Google', 'Microsoft'];
            
            voices.forEach((voice, index) => {
                if (voice.lang.startsWith(currentLang.split('-')[0])) {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                    
                    // 더 자연스러운 음성 자동 선택 (우선순위: Neural > Premium > Enhanced > Natural)
                    if (preferredVoiceIndex === null) {
                        const voiceNameLower = voice.name.toLowerCase();
                        // 우선순위에 따라 선택
                        for (let i = 0; i < preferredNames.length; i++) {
                            if (voiceNameLower.includes(preferredNames[i].toLowerCase())) {
                                preferredVoiceIndex = index;
                                preferredVoiceName = voice.name;
                                break;
                            }
                        }
                    }
                }
            });
            
            // 부드러운 음성을 찾지 못했으면 첫 번째 한국어 음성 선택
            if (preferredVoiceIndex === null && voices.length > 0) {
                for (let i = 0; i < voices.length; i++) {
                    if (voices[i].lang.startsWith(currentLang.split('-')[0])) {
                        preferredVoiceIndex = i;
                        break;
                    }
                }
            }
            
            // 자동으로 부드러운 음성 선택
            if (preferredVoiceIndex !== null) {
                voiceSelect.value = preferredVoiceIndex;
            }
        }

        // 페이지 로드 시 음성 목록 로드
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        // 언어 변경 시 음성 목록 업데이트
        languageSelect.addEventListener('change', loadVoices);

        // 속도 표시 업데이트
        speedRange.addEventListener('input', (e) => {
            speedDisplay.textContent = parseFloat(e.target.value).toFixed(1) + 'x';
        });
        
        // 초기 속도 표시
        speedDisplay.textContent = '0.9x';

        // 탭 전환
        function showTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // 글자 수 카운트
        textInput.addEventListener('input', (e) => {
            charCount.textContent = e.target.value.length;
        });

        textInputChild.addEventListener('input', (e) => {
            charCountChild.textContent = e.target.value.length;
        });

        // 읽기 시작
        playBtn.addEventListener('click', () => {
            const activeTextarea = currentTab === 'parent' ? textInput : textInputChild;
            const text = activeTextarea.value.trim();
            if (!text) {
                alert('텍스트를 입력해주세요.');
                return;
            }

            if (synth.speaking && !synth.paused) {
                synth.pause();
            }

            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = languageSelect.value;
            utterance.rate = Math.max(0.8, parseFloat(speedRange.value) * 0.95); // 약간 느리게 (더 자연스럽게)
            utterance.pitch = 0.75; // 중간 톤 (너무 낮지 않게)
            utterance.volume = 1.0; // 최대 볼륨

            // 음성 선택
            const selectedVoiceIndex = voiceSelect.value;
            if (selectedVoiceIndex !== '') {
                utterance.voice = voices[selectedVoiceIndex];
            }

            utterance.onstart = () => {
                status.textContent = '읽는 중...';
                status.className = 'status playing';
                playBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
            };

            utterance.onend = () => {
                status.textContent = '읽기 완료';
                status.className = 'status stopped';
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
            };

            utterance.onerror = (event) => {
                status.textContent = '오류 발생: ' + event.error;
                status.className = 'status stopped';
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
            };

            synth.speak(utterance);
        });

        // 일시정지
        pauseBtn.addEventListener('click', () => {
            if (synth.speaking && !synth.paused) {
                synth.pause();
                status.textContent = '일시정지됨';
                pauseBtn.textContent = '▶️ 재개';
            } else if (synth.paused) {
                synth.resume();
                status.textContent = '읽는 중...';
                pauseBtn.textContent = '⏸️ 일시정지';
            }
        });

        // 중지
        stopBtn.addEventListener('click', () => {
            synth.cancel();
            status.textContent = '중지됨';
            status.className = 'status stopped';
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            pauseBtn.textContent = '⏸️ 일시정지';
        });

        // 부모와 함께 섹션 예시 텍스트
        function loadExample(type) {
            const examples = {
                parent_emotion: `오늘 하루 어떤 일이 있었나요? 기분이 어땠나요? 
함께 이야기해볼까요? 
"지금 어떤 기분이야?"라고 물어보면 아이는 자신의 감정을 표현할 수 있습니다. 
아이가 "화가 났어"라고 말하면, "왜 화가 났는지 이야기해볼까?"라고 함께 생각해보세요. 
감정을 표현하는 것은 좋은 일이라는 것을 알려주세요. 
부모와 아이가 함께 감정에 대해 이야기하면 더 가까워질 수 있습니다.`,

                parent_communication: `함께 이야기하는 시간을 가져봐요. 
아이가 말할 때는 끝까지 들어주세요. 
"그래서 어떻게 됐어?" "그때 기분이 어땠어?"처럼 질문을 해보세요. 
아이의 이야기에 공감하며 "그랬구나", "이해해"라고 말해주세요. 
함께 대화하면서 서로를 더 잘 이해할 수 있습니다. 
오늘 하루 가장 좋았던 일과 힘들었던 일을 함께 나눠보는 것도 좋아요.`,

                parent_problem: `문제가 생겼을 때 함께 해결해봐요. 
"이 문제를 어떻게 해결할 수 있을까?"라고 함께 생각해보세요. 
아이의 아이디어를 들어보고, 부모의 생각도 함께 나눠보세요. 
"이 방법은 어떨까?" "다른 방법도 있을까?"라고 물어보며 
여러 해결 방법을 함께 찾아보세요. 
함께 문제를 해결하면 아이는 자신감을 갖게 되고, 
부모와의 관계도 더 돈독해집니다.`,

                parent_bonding: `함께 시간을 보내는 것은 정말 중요해요. 
함께 책을 읽거나, 그림을 그리거나, 요리를 해볼 수 있어요. 
"오늘 뭐 하고 싶어?"라고 아이에게 물어보세요. 
함께 하는 활동을 통해 서로를 더 잘 알 수 있습니다. 
아이와 함께 웃고, 놀고, 이야기하는 시간이 
가장 소중한 선물입니다. 
작은 순간들도 함께하면 특별해집니다.`,

                parent_rules: `규칙을 함께 정해봐요.
